plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
}

version = '0.1.0'

jar {
  manifest {
    attributes('Main-Class': 'fi.beeblebrx.mud.Main',
            'Implementation-Title': project.name,
            'Implementation-Version': project.version)
  }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.eclipse.jetty:jetty-server:9.4.12.v20180830'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.12.v20180830'
    implementation 'org.eclipse.jetty.websocket:javax-websocket-server-impl:9.4.12.v20180830'
    implementation 'com.google.inject:guice:4.0'
    implementation 'fi.beeblebrx.mud:api:1.0-SNAPSHOT'
}
